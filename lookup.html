<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href="css/bootstrap.css" rel="stylesheet">
		<title>支出查詢</title>
	</head>
	<body>
		<h1>支出查詢</h1>
		<input type="radio" name="01pp" value="curMonth">本月份<br>
		<input type="radio" name="01pp" value="range">指定期間<br>
		<input type="date" name="" id="formTime"> - <input type="date" name="" id="toTime"><br>
		<button class="btn btn-primary little" id="lookup">查詢</button>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>類別</th>
				<th>金額</th>
				<th>比例</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>食物</td>
					<td id="eatCost">0</td>
					<td id="eatProportion">0%</td>
				</tr>
				<tr>
					<td>衣物</td>
					<td id="clothesCost">0</td>
					<td id="clothesProportion">0%</td>
				</tr>
				<tr>
					<td>住屋</td>
					<td id="liveCost">0</td>
					<td id="liveProportion">0%</td>
				</tr>
				<tr>
					<td>交通</td>
					<td id="travelCost">0</td>
					<td id="travelProportion">0%</td>
				</tr>
				<tr>
					<td>教育</td>
					<td id="teachCost">0</td>
					<td id="teachProportion">0%</td>
				</tr>
				<tr>
					<td>娛樂</td>
					<td id="playCost">0</td>
					<td id="playProportion">0%</td>
				</tr>
				<tr>
					<td>其他</td>
					<td id="othersCost">0</td>
					<td id="othersProportion">0%</td>
				</tr>
				<tr>
					<td>總計</td>
					<td id="totalCost">0</td>
					<td>100%</td>
				</tr>
			</tbody>
			
		</table>
		<table class="table" >
			<thead>
				<th>日期</th>
				<th>類別</th>
				<th>項目</th>
				<th>金額</th>
			</thead>
			<tbody id="accountingTable">
			</tbody>
		</table>
		<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
		<script type="text/javascript" src="js/fdb-all.min.js"></script>
		<script type="text/javascript" src="js/lookup.js"></script>
	</body>
</html>
